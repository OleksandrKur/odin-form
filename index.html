<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="section">
            <div class="form-container">
                <div class="content-left">
                    <div class="overlay">
                        <div class="logo">
                            <img src="images/odin-lined.png" alt="Odin logo" class="logo_image">
                            <p class="logo_text">ODIN</p>
                        </div>
                    </div>
                    <div class="credits">
                        <p class="credits-text">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Hallie West</a> on <a href="unsplash.com"  target="_blank">Unsplash</a></p>
                        <p class="credits-text">Font by <a href="https://www.joelcarrouche.com/fonts/norse"  target="_blank">JOËL CARROUCHÉ</a></p>
                    </div>

                </div>
                <div class="content-right">
                    <div class="gray">
                        <p class="heading">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                            Sign up <em>now</em> to get started.</p>
                        <p class="heading">
                        You <em>know</em> you want to</p>
                    </div>
                    <div class="form">
                        <form action="/" method="get" id="regiser-form">
                            <h4>Let's do this!</h4>

                            <div class="input-row">
                                <div class="input-item">
                                    <label for="first-name">First name</label>
                                    <input type="text" name="first-name" id="first-name">
                                </div>
                                <div class="input-item">
                                    <label for="last-name">Last name</label>
                                    <input type="text" name="Last-name" id="first-name">
                                </div>
                            </div>


                            <div class="input-row">
                                <div class="input-item">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="input-item">
                                    <label for="phone">Phone number</label>
                                    <input type="text" name="phone" id="phone">
                                </div>   
                            </div>


                            <div class="input-row">
                                <div class="input-item">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                </div>
                                <div class="input-item">
                                    <label for="password-confirm">Confrim Password</label>
                                    <input type="password" name="password-confirm" id="password-confirm">
                                </div>     
                            </div>

                        </form>
                    </div>

                    <div class="gray">
                        <button type="submit" for="regiser-form">Create account</button>
                        <p class="caption">Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
